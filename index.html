<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WP Messenger Sync Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for nicer admin feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Print Styles for Invoice PDF Generation */
      @media print {
        @page { margin: 0; size: auto; }
        body { background: white; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        
        /* Hide UI elements */
        aside, header, .no-print, button, input, textarea, select, ::-webkit-scrollbar { 
          display: none !important; 
        }

        /* Reset Layout */
        #root { height: auto; overflow: visible; }
        main { 
          margin: 0 !important; 
          padding: 0 !important; 
          height: auto !important; 
          overflow: visible !important; 
          width: 100% !important;
        }

        /* Ensure Invoice Preview takes full width */
        .invoice-preview {
          display: block !important;
          position: relative !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 40px !important;
          border: none !important;
          box-shadow: none !important;
        }
        
        /* Force background colors to print */
        .bg-slate-900 { background-color: #0f172a !important; color: white !important; }
        .bg-blue-600 { background-color: #2563eb !important; color: white !important; }
        .text-blue-600 { color: #2563eb !important; }
        .bg-slate-50 { background-color: #f8fafc !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  </body>
</html>
