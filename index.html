    <meta charset="UTF-8" />

    <title>WP Messenger Sync Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for nicer admin feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Print Styles for Invoice/PDF Generation */
      @media print {
        @page { margin: 0; size: auto; }
        
        /* Hide everything by default */
        body { 
            background: white; 
            margin: 0;
            padding: 0;
        }
        
        body * {
            visibility: hidden;
            height: 0; /* Collapse height of hidden elements */
            overflow: hidden; 
        }

        /* Whitelist the printable area */
        .invoice-preview, .invoice-preview * {
            visibility: visible;
            height: auto;
            overflow: visible;
        }

        /* Position it absolutely to cover everything */
        .invoice-preview {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            z-index: 9999 !important;
            background: white !important;
            box-shadow: none !important;
            display: block !important;
        }

        /* Force colors to print correctly */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        
        /* Ensure background colors work for Tailwind classes */
        .bg-slate-900 { background-color: #0f172a !important; color: white !important; }
        .bg-blue-600 { background-color: #2563eb !important; color: white !important; }
        .bg-violet-600 { background-color: #7c3aed !important; color: white !important; }
        .bg-[#9B7BE3] { background-color: #9B7BE3 !important; color: white !important; }
      }
    </style>
